{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    Confirmar Eliminación
                </div>
                <div class="card-body">
                    <p class="card-text">
                        ¿Estás seguro que deseas eliminar la publicación **"{{ object.nombre }}"**?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'publicacion_list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
